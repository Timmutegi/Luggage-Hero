<app-navbar></app-navbar>
<app-hero-section></app-hero-section>
<div class="container">
    <div class="stores">
        <h1>Nairobi</h1>
        <div *ngIf="isLoading" class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div class="row">
            <div *ngFor="let store of stores" class="col-md-3">
                <div class="card mb-4" style="width: 18rem;">
                    <img src="/assets/images/food.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"><strong>{{store.name}}</strong></h5>
                        <p class="card-text">{{store.location}}</p>
                        <button (click)="book(store._id)" class="btn btn-primary">Book <i
                            class="fas fa-bookmark"></i></button>
                    </div>
                </div>
            </div>

        </div>
        <button (click)="home()" class="btn btn-info"><i class="fas fa-home"></i> Home</button>
    </div>

</div>

<app-footer></app-footer>
