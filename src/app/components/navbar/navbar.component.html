<div class="Navbar">
    <div class="Navbar-Link Navbar-Link-toggle">
        <fa (click)="clickMenu()" name="bars"></fa>
    </div>
    <nav class="nav-items">
        <div class="Navbar-Link">
            <img src="/assets/images/Navbar Logo.png">
        </div>
    </nav>
    <nav class="Navbar-Items Navbar-Items--right">
        <div class="Navbar-Link">
            <a routerLink="/home">Home</a>
        </div>
        <div class="Navbar-Link">
            <a routerLink="/bookings">My Bookings</a>
        </div>
        <div class="Navbar-Link">
            <div class="dropdown">
                <a href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <fa name="user-circle" size="lg"></fa> {{user | titlecase}}
                    <fa name="caret-down"></fa>
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a *ngIf="!status" class="dropdown-item" routerLink="/login">Login</a>
                    <a *ngIf="status" class="dropdown-item" (click)="logout()">Logout</a>
                    <a *ngIf="!status" class="dropdown-item" routerLink="/signUp">Sign Up</a>
                    <a *ngIf="status" class="dropdown-item" routerLink="/profile">Profile</a>
                </div>
            </div>
        </div>
    </nav>
</div>
