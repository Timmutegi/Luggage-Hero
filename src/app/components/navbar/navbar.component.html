<div class="Navbar">
    <div class="Navbar-Link Navbar-Link-toggle">
        <fa (click)="clickMenu()" name="bars"></fa>
    </div>
    <nav class="nav-items">
        <div class="Navbar-Link">
            <img src="/assets/images/Navbar Logo.png">
        </div>
    </nav>
    <nav class="Navbar-Items Navbar-Items--right">
        <div class="Navbar-Link">
            <a routerLink="/home" routerLinkActive="active">Home</a>
        </div>
        <div class="Navbar-Link">
            <a routerLink="/bookings" routerLinkActive="active">Bookings</a>
        </div>
        <div *ngIf="!status" class="Navbar-Link">
            <a routerLink="/login">Login <fa name="sign-in"></fa></a>
        </div>
        <div *ngIf="status" class="Navbar-Link">
            <a routerLink="/profile" routerLinkActive="active">
                <fa name="user-circle" size="lg"></fa> {{user | titlecase}}</a>
        </div>
        <div *ngIf="status" class="Navbar-Link">
            <a (click)="logout()">Logout <fa name="sign-out"></fa></a>
        </div>
    </nav>
</div>
