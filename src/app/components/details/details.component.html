<app-navbar></app-navbar>
<div class="details">
    <div class="container">
        <div *ngIf="isLoading === true" class="text-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <h3>Morbags - {{business?.name}}</h3>
        <hr>
        <div class="card mb-3">
            <div class="row no-gutters">

                <div class="col-md-4">
                    <div #mapContainer class="map"></div>

                </div>
                <div class="col-md-4">
                    <div class="card-body">
                        <p class="card-text"><span>Name : </span>{{business?.name}}</p>
                        <p class="card-text"><span>Email : </span>{{business?.email}}</p>
                        <p class="card-text"><span>Phone : </span>{{business?.phone}}</p>
                        <p class="card-text"><span>Capacity : </span>{{business?.capacity}}</p>
                        <p class="card-text"><span>Location : </span>{{business?.location}}</p>
                    </div>
                </div>

                <!-- <div class="col-md-4">
                                    <div class="card-body">
                                        <p class=card-text><span>Rate</span></p>
                                        <a *ngFor="let item of starList; let i = index" (click)="setRating(i)">
                                            <fa *ngIf="item" class="yes" name="star"></fa>
                                            <fa *ngIf="!item" class="no" name="star"></fa>
                                        </a>
                                        <p>Rating : {{rating}} </p>
                                    </div>
                                </div> -->
                <div class="col-md-4">
                    <div class="card-body">
                        <p class="card-test"><span>Book Storage : </span></p>
                        <mat-form-field>
                            <mat-label>Choose a date</mat-label>
                            <input matInput [min]="minDate" [matDatepicker]="picker" (dateChange)="addEvent('change', $event)" [value]="date" disabled>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker disabled="false"></mat-datepicker>
                        </mat-form-field>
                        <div *ngIf="checkHours === true" class="text-center">
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <p class="card-text open-close">{{workhours}}</p>
                        <button (click)="confirm(business._id)" class="btn btn-success">Confirm <fa name="check-circle"></fa></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
