<app-navbar></app-navbar>
<div class="forgot-password">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-4">Luggage Storage Near You.</h1>
                <h4 class="lead">Find Luggage Storage in Authorised Shops.</h4>

                <form [formGroup]="forgotForm">
                    <div class="form-row">
                        <div class="flash form-group col-md-4">
                            <flash-messages></flash-messages>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors}" autofocus>
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.pattern">Input a valid email in lowercase</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="phone">Phone Number</label>
                            <input type="number" class="form-control" formControlName="phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors}" autofocus>
                            <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                                <div *ngIf="f.phone.errors.required">Phone Number is required</div>
                                <div *ngIf="f.phone.errors.pattern">Input a valid phone number</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="password">New Password</label>
                            <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors}">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password should be at least 6 characters</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4">
                            <button type="submit" (click)="reset()" [disabled]="clicked" class="btn btn-primary btn-block">RESET PASSWORD <fa name="sign-in"></fa>
                                <span *ngIf="clicked" class="spinner-border spinner-border-sm" role="login"
                                    aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>

                    <p class="signup">Have You Reset or Remembered Password? <span routerLink="/login">Login</span></p>
                </form>
            </div>
        </div>
    </div>
</div>
