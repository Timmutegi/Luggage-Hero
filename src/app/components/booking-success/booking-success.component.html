<app-nav></app-nav>
<div class="success">
    <div class="container">
        <div class="card text-center" style="width: 20rem;">
            <div class="card-body">
                <img src="/assets/images/done.svg" height="200px" width="200px">
                <h3 class="card-title">Booking Successful</h3>
                <hr>
                <div *ngIf="isLoading" class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <p *ngIf="!isLoading" class="card-text">Thank you {{booking?.customer.firstname | titlecase}}. You have booked <span>{{booking?.shop.name}}</span> on <span>{{booking?.date | date: 'fullDate'}}</span></p>
                <button routerLink="/bookings" class="btn btn-primary">Manage Bookings <fa name="arrow-right"></fa></button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
